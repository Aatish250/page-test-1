<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="imageEffect" class="effect-on"></div>
    <header>
        <span class="logo">LOGO</span>
        <nav>
            <a href="">
                <ion-icon name="home"></ion-icon>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-card">
            <span class="card-logo">LOGO</span>
            <div class="log-in">
                <form action="" for="Login">
                    
                    <div class="input-box">
                        <span class="text">Email</span>
                        <div class="input-border">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email">
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="text">Password</span>
                        <div class="input-border">
                            <span class="icon">
                                <ion-icon name="key"></ion-icon>
                            </span>
                            <input class="pass-inp" type="password">
                            <ion-icon class="see-pass" name="eye" for="Log-in" onmousedown="textPassShow(0)" onmouseup="textPassHide(0)"></ion-icon>
                        </div>
                    </div>

                    <div class="page-link">
                        <input type="submit" value="LOG IN">
                        <a href="" class="link1">Forget Password?</a>
                    </div>
                </form>
                <div class="outpage-link">
                    <button onclick="toSignUp()">Sign Up</button>
                </div>
            </div>
            <div class="sign-up">
                <form action="" for="Signup">
                    
                    <div class="input-box">
                        <span class="text">Username</span>
                        <div class="input-border">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="text">Email</span>
                        <div class="input-border">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email">
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="text">Password</span>
                        <div class="input-border">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input class="pass-inp" type="password">
                            <ion-icon class="see-pass" name="eye" for="sign-up" onmousedown="textPassShow(1)" onmouseup="textPassHide(1)"></ion-icon>
                        </div>
                    </div>

                    <div class="page-link">
                        <input type="submit" value="SIGN IN">
                    </div>
                </form>
                <div class="outpage-link">
                    <button onclick="toLogIn()">Log In</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
<script src="js/form.js"></script>
</html>
